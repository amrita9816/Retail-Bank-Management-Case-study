{% extends "base.html" %}


{% block body %}
<h1 style="text-align:center">DELETE ACCOUNT</h1>
<form class="pure-form pure-form-aligned" class="pure-form pure-form-stacked" action='/account_deletion' method='post'>
    <fieldset>
        <div class="pure-control-group">
            <label for="aligned-id">ACCOUNT ID</label>
            <input type="number" id="aligned-id" placeholder="Account Id" name='acc_id' id='acc_id' />
            <span class="pure-form-message-inline">This is a required field.</span>
        </div>
        <br>
        <label for="aligned-state" style="margin-left: 50px;">ACCOUNT TYPE</label>
            <select id="aligned-state" name='acctyp' id='acctyp'style="margin-left:20px">
                <option>Current</option>
                <option>Savings</option>
         
                </select>
        
        <div class="pure-controls">
            
            <button for="aligned-name" type="submit" class="btn btn-danger">Delete</button>
            
        </div>
    </fieldset>
</form>
{% endblock %}
