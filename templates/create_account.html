
    {% extends "base.html" %}


    {% block body %}  
    <h1 style="text-align:center">CREATE ACCOUNT</h1>
<form class="pure-form pure-form-aligned" class="pure-form pure-form-stacked" action='/account_creation' method='POST'>
    <fieldset>
        <div class="pure-control-group">
            <label for="aligned-id">CUSTOMER ID</label>
            <input type="number" id="aligned-id" placeholder="Customer Id" name='cust_id' id='cust_id' />
            <span class="pure-form-message-inline">This is a required field.</span>
        </div>
        <br>
        <label for="aligned-state" style="margin-left: 50px;">ACCOUNT TYPE</label>
            <select id="aligned-state" name='acctyp' id='acctyp'style="margin-left:30px">
                <option>Current</option>
                <option>Savings</option>
         
                </select>
        <br>
        <br>
        <br>
        <div class="pure-control-group">
            <label for="aligned-name">DEPOSIT AMOUNT</label>
            <input type="number" id="aligned-name" placeholder="Amount" name='amt' id='amt'/>
            <span class="pure-form-message-inline">This is a required field.</span>
        </div>
        
            
        <div class="pure-controls">
            
            <a href=""><button for="aligned-btn" type="submit" class="pure-button pure-button-primary">Submit</button></a>
            
        </div>
    </fieldset>
</form>
{% endblock %}
