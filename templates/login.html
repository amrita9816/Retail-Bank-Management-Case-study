<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Login Page</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> 
<style type="text/css">
	.login-form {
		width: 340px;
    	margin: 50px auto;
	}
    .login-form form {
    	margin-bottom: 15px;
        background: #f7f7f7;
        box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
        padding: 30px;
    }
    .login-form h2 {
        margin: 0 0 15px;
    }
    .form-control, .btn {
        min-height: 38px;
        border-radius: 2px;
    }
    .btn {        
        font-size: 15px;
        font-weight: bold;
    }
</style>
<script type="password/javascript">
chkpwd= function (validate){
var str=document.getElementById("pass").value;
if(str.length>10)
{
    document.getElementById("demo").innerHTML="Password Length Must Be 10 Char"; 
    document.getElementById("demo").style.color="Red";
    return("too Long");
} else if(str.search(/[0-9]/)==-1)
{
    document.getElementById("demo").innerHTML="Atleast one numeric value must be entered"; 
    document.getElementById("demo").style.color="Red";
    return("no_number");
}  else if(str.search(/[a-z]/)==-1)
{
    document.getElementById("demo").innerHTML="Atleast one small letter must be entered"; 
    document.getElementById("demo").style.color="Red";
    return("no_small_letter");
}  else if(str.search(/[A-Z]/)==-1)
{
    document.getElementById("demo").innerHTML="Atleast one capital letter must be entered"; 
    document.getElementById("demo").style.color="Red";
    return("no_capital letter");
}   else if(str.search(/[!\@\#\$\%\^\&\*\(\)\-\=\_\+\,\;\:\*]/)==-1)
{
    document.getElementById("demo").innerHTML="Atleast one special character must be entered"; 
    document.getElementById("demo").style.color="Red";
    return("no_sletter");
}
document.getElementById("demo").innerHTML="Strong"; 
document.getElementById("demo").style.color="Green";
return("ok");
    
}    
</script>
</head>
<body>
<div class="login-form">
    <form action="/login_validation" method="post">
        <h2 class="text-center">Login</h2>       
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Username" required="required" name="username">
        </div>
        <div class="form-group">
            <input id="pass" type="password" class="form-control" size="10" maxlength="10"  placeholder="Password" required="required" name="password">
            <p id="demo"></p>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block" >Log in</button>
        </div>
                
    </form>
    <p>Register here: <a href="/">Create account</a></p>
</div>
</body>
</html>
