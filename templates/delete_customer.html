<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Delete Customer</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <h5 class="navbar-brand" >Delete Customer</h5>
  

  
</nav>
      <div class="container">
        <h2 class="text-center mt-3">Delete Customer </h2>
        <form action="/customer_deletion" method="post">
  <div class="form-group">
    <label for="ssnid">SSN ID</label>
    <input type="text" class="form-control" id="ssnid" name="ssnid" placeholder="12345">
  </div>
  <div class="form-group">
    <label for="customerid">Customer ID</label> <input type="text" class="form-control" id="customerid" name="customerid" placeholder="100000356">
  </div>
  <div class="form-group">
    <label for="customername">Customer Name</label> <input type="text" class="form-control" id="customername" name="customername" placeholder="Nikhil">
  </div>
  <div class="form-group">
    <label for="age">Age</label> <input type="text" class="form-control" id="age" name="age" placeholder="22">
  </div>
  <div class="form-group">
    <label for="address">Address</label> <input type="text" class="form-control" id="address" name="address" placeholder="Indore">
  </div>
  
  
  <button class="btn btn-primary">Confirm Delete</button>
  <a href='/delete_customer'><button class="btn btn-primary">Cancel</button></a>


</form>
        </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
